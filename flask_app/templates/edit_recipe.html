<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Recipe Share</title>
</head>
<body class="bg-light">
    <div class="container-md">
        <div id="nav" class="d-flex justify-content-around">
            <h1 class="flex-grow-1">Edit Recipe</h1>
            <span class="p-2"><a href="/recipes" class="btn btn-info">Back To Recipes</a>
            </span>
            <span class="p-2"><a href="/logout" class="btn btn-info">Logout</a>
            </span>
        </div>
        <form action="/edit_recipe/{{recipe.id}}" method="POST" class="bg-dark text-light">
            <!-- flexing to allow two columns: 2nd for date cooked and under 30min inputs -->
            {% with messages = get_flashed_messages(category_filter=['add_recipe']) %}
                {% if messages %}
                <div class="alert alert-danger" role="alert">
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
                </div>
                {% endif %}
            {% endwith %}
            <div class="d-flex">
                <div class="flex-grow-1 p-3">
                    <div class="form-group">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" name="name" id="name" class="form-control" value="{{recipe.name}}">
                    </div>
                    <div class="form-group">
                        <label for="description" class="form-label">Description:</label>
                        <textarea name="description" id="description" rows="4" cols="50" class="form-control">{{recipe.description}}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="instructions" class="form-label">Instructions:</label>
                        <textarea name="instructions" id="instructions" rows="4" cols="50" class="form-control">{{recipe.instructions}}</textarea>
                    </div>
                </div>
                <div class="col-3 p-3">
                    <div class="form-group">
                        <label for="date_cooked" class="form-label">Date Cooked/Mode:</label>
                        <input type="date" name="date_cooked" id="date_cooked" class="form-control" value="{{recipe.date_cooked}}">
                    </div>
                    <div class="form-group">
                        <p>Under 30 Minutes?</p>
                        <label for="yes" class="form-label">Yes</label>
                        <input type="radio" id="yes" name="under_30" value="1" {% if recipe.under_30 == '1' %} checked {% endif %}>
                        <label for="no" class="form-label">No</label>
                        <!-- optionally adding checqued as default for no -->
                        <input type="radio" id="no" name="under_30" value="0" {% if recipe.under_30 == '0' %} checked {% endif %}>
                    </div>
                    <input type="submit" value="Update Recipe" class="btn btn-primary form-control" >
                </div>
            </div>

        </form>
    </div>
</body>
</html>
