<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Recipe Share - {{recipe.name}}</title>
</head>
<body class="bg-light">
    <div class="container-md">
        <div id="nav" class="d-flex justify-content-around">
            <h1 class="flex-grow-1">Welcome, {{user.first_name}} </h1>
            <span class="p-2"><a href="/recipes" class="btn btn-info">Back To Recipes</a>
            </span>
            <span class="p-2"><a href="/logout" class="btn btn-info">Logout</a>
            </span>
        </div>
    </div>
    <div>
        <div class="container-lg d-flex justify-content-between">
            <h2>{{recipe.name}}</h2>
            <h4>Posted by: {{recipe.creator.first_name}}</h4>
        </div>
        <div class="border border-dark container-lg">
            <div class="row">
                <p class="col-3">Description:</p>
                <p class="col-6">{{recipe.description}}</p>
            </div>
            <div class="row">
                <p class="col-3">Under 30 Minutes:</p>
                <p class="col-6">{{recipe.under_30}}</p>
            </div>
            <div class="row">
                <p class="col-3">Instructions:</p>
                <p class="col-6">{{recipe.instructions}}</p>
            </div>
            <div class="row">
                <p class="col-3">Date Made:</p>
                <p class="col-6">{{recipe.date_cooked}}</p>
            </div>
        </div>
    </div>
</body>
</html>
